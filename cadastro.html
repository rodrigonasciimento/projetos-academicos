<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cadastro</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

   </head>
   <body>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         <div class="container-fluid">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="index.html">Tela Inicial</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="cadastro.html">Cadastro</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="listar.html">Listar</a>
               </li>
            </ul>
         </div>
      </nav>

      <div class="p-5 text-white" style="background-color: #330140;">
         <h1 class="text-center" style="color: gold;">Cadastro</h1>
         <p class="text-center" style=color:gold;>Preencha seus dados para inscrição</p>

         <div class="container mt-5">
            <div class="row">
   
               <div class="col-sm-12">
                  <div class="row">

                     <div class="col-12">

                        <form action="processamento.php" method="post">
                           <div class="row">
                              <div class="container mt-2 col-6">
                                 <label class="form-label text-center" for="name">Nome Completo:</label>
                                 <input type="text" id="name" name="name" 
                                 placeholder="Insira seu nome" class="form-control">
                              </div>
                              <div class="container mt-2 col-6">
                                 <label class="form-label text-center" for="cpf">CPF:</label>
                                 <input type="number" id="cpf" name="cpf" 
                                 placeholder="Insira seu CPF" class="form-control">
                              </div>
                           </div>
                           <div class="row">
                              <div class="mb-3 mt-3 col-6">
                                 <label for="rg">RG:</label>
                                 <input type="number" id="rg" name="rg" placeholder="Insira seu RG" class="form-control">
                              </div>
                              <div class="mb-3 mt-3 col-6">
                                 <label for="datanasc">Data de nascimento:</label><br>
                                 <input type="date" id="datanasc" name="datanasc" class="form-control">
                              </div>
                           </div>
                           <div class="row">
                              <div class="mb-3 mt-3 col-6"> 
                                 <label for="uf">Informe a UF do seu estado:</label>
                                 <select name="uf" id="uf" class="form-select">
                                    <option value="ac">AC</option>
                                    <option value="al">AL</option>
                                    <option value="am">AM</option>
                                    <option value="ap">AP</option>
                                    <option value="ba">BA</option>
                                    <option value="ce">CE</option>
                                    <option value="df">DF</option>
                                    <option value="es">ES</option>
                                    <option value="go">GO</option>
                                    <option value="ma">MA</option>
                                    <option value="mg">MG</option>
                                    <option value="ms">MS</option>
                                    <option value="mt">MT</option>
                                    <option value="pa">PA</option>
                                    <option value="pb">PB</option>
                                    <option value="pe">PE</option>
                                    <option value="pi">PI</option>
                                    <option value="pr">PR</option>
                                    <option value="rj">RJ</option>
                                    <option value="rn">RN</option>
                                    <option value="ro">RO</option>
                                    <option value="rr">RR</option>
                                    <option value="rs">RS</option>
                                    <option value="sc">SC</option>
                                    <option value="se">SE</option>
                                    <option value="sp">SP</option>
                                    <option value="to">TO</option>
                                 </select>
                              </div>
                              <div class="mb-3 mt-3 col-6"><br>
                                    <label for="genero">Gênero:</label>
                                    <input type="radio" id="masc" name="genero" value="masculino">
                                    <label for="masc">Masculino</label>
                                    <input type="radio" id="fem" name="genero" value="feminino">
                                    <label for="fem">Feminino</label>
                              </div>
                           </div>
                           <div class="row">
                              <div class="mb-3 mt-3 col-6"> 
                                    <label for="email">E-mail:</label>
                                    <input type="text" id="email" name="email" placeholder="Insira o seu e-mail" class="form-control">
                              </div>
                              <div class="mb-3 mt-3 col-6"> 
                                    <label for="senha">Senha:</label><br>
                                    <input type="password" id="senha" name="senha" placeholder="Crie sua senha" class="form-control">
                              </div>
                           </div>
                           <div class="mb-3 mt-3">
                                 <p><label for="sobre">Fale um pouco sobre você:</label></p>
                                 <textarea id="sobre" name="sobre" rows="7" cols="50" class="form-control"></textarea>
                           </div>
                           <div class="mb-3 mt-3">      
                                 <input type="checkbox" class="form-check-input" id="concordo" name="concordo" value="Concordo">
                                 <label for="concordo"> Li e concordo com os termos de uso deste site. </label>
                           </div>
                           <div class="mb-3 mt-3">
                              <input type="reset" value="Limpar" class="btn btn-warning">
                              <input type="submit" value="Enviar dados" class="btn btn-primary">
                           </div>
                        </form>  
                     </div>
                  </div>
               </div>
            </div>
         </div>

   </body>
</html>
